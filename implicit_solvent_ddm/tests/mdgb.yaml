#user input values

 parameters:
  complex_parameter_filename: [implicit_solvent_ddm/tests/solutes/cb7-mol01.parm7] # list of topology file of a complex 
  complex_coordinate_filename: [implicit_solvent_ddm/tests/solutes/cb7-mol01.ncrst]# list of coordinate file of a complex 
  executable: "sander" # executable machine for MD choice : [sander, sander.MPI, pmemed, pemed.MPI, pmeded.CUDA]
  mpi: 24 # total number of CPUs in a single node
  CUDA: False # run on GPU
  restraint_type: 1 # choices: [ 1: CoM-CoM, 2: CoM-Heavy_Atom, 3: Heavy_Atom-Heavy_Atom, must be 1, 2 or 3 ]
  receptor_mask: ':CB7' # list of Amber masks denoting receptor atoms in respected complex file
  ligand_mask: [':M01'] # list of Amber masks denoting ligand atoms in respected complex file
  freeze_restraints_forces: [0.00390625, 0.125, 4.0] # list of conformational force values
  orientational_restriant_forces: [0.00390625, 0.125, 16.0]
  #currently software does not support user mdin and restraint file: these file will created within the workflow
  flat_bottom_restraints: [implicit_solvent_ddm/tests/solutes/COM.restraint] # flat bottom restraints restraint file 
  end_state_mdin: [implicit_solvent_ddm/tests/solutes/end_state_mdin] # long MD if remd is False 
  mdin_intermidate_config: implicit_solvent_ddm/tests/inter.yaml #intermidate mdins required states 3-8

 replica_exchange_parameters:
  executable: "srun -n 8 pmemd.MPI -ng 4 -groupfile" # executable supports sander.MPI or pemed.MPI: example input "srun -n 4 sander.MPI -ng 4 -groupfile" 
  replica_exchange: True #True to initiate replica exchange, else running long MD simulatons
  target_temperature: 300.0 #list of temperatures or temp.dat file 
  equilibration_replica_mdins: [implicit_solvent_ddm/tests/equilibration_mdin/mdin.rep.001, implicit_solvent_ddm/tests/equilibration_mdin/mdin.rep.002, implicit_solvent_ddm/tests/equilibration_mdin/mdin.rep.003, implicit_solvent_ddm/tests/equilibration_mdin/mdin.rep.004]
  remd_mdins: [implicit_solvent_ddm/tests/remd_mdins/remd.mdin.001, implicit_solvent_ddm/tests/remd_mdins/remd.mdin.002, implicit_solvent_ddm/tests/remd_mdins/remd.mdin.003, implicit_solvent_ddm/tests/remd_mdins/remd.mdin.004]
   
 optional_parameters:
  ligand_parameter_file: #paramter file for only the ligand
  ligand_coordinate_file: # restart file for ligand only
  receptor_parameter_file:  #parameter file for only the receptor
  receptor_coordinate_file:  # restart file for receptor only

