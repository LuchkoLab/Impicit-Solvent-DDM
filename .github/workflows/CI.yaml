name: CI

on:
  # GitHub has started calling new repo's first branch "main" https://github.com/github/renaming
  # Existing codes likely still have "master" as the primary branch
  # Both are tracked here to keep legacy and new codes working
  push:
    branches:
      - "master"
      - "main"
  pull_request:
    branches:
      - "master"
      - "main"
jobs:
  test:
    name: Test on ${{ matrix.os }}, Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        solver: ["libmamba"]
        os: [ubuntu-latest]
        python-version: ["3.10"]

    steps:
    - uses: actions/checkout@v4

    - name: Additional info about the build
      shell: bash
      run: |
        uname -a
        df -h
        ulimit -a
      
     # More info on options: https://github.com/marketplace/actions/setup-micromamba
    - uses: mamba-org/setup-micromamba@v1
      with: 
        auto-update-conda: true
        conda-solver: ${{ matrix.solver }}
        activate-environment: test
        auto-activate-base: false
        show-channel-urls: true

        python-version: ${{ matrix.python-version }}
        environment-file: devtools/conda-envs/test_env.yaml
        channels: conda-forge,defaults


    - name: Install package

      # conda setup requires this special shell
      shell: bash -l {0}
      run: |
        python setup.py sdist 
        pip install dist/*


    - name: Run tests

      # conda setup requires this special shell
      shell: bash -l {0}

      run: |
        pytest -v --cov=implicit_solvent_ddm --cov-report=xml --color=yes  implicit_solvent_ddm/tests/test_implicit_solvent_ddm.py  implicit_solvent_ddm/tests/test_adaptive_procedure.py

    - name: CodeCov
      uses: codecov/codecov-action@v1
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-${{ matrix.os }}-py${{ matrix.python-version }}
